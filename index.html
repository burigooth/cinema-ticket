<!DOCTYPE html>
<html lang="pt-br">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Ticket</title>
</head>
<body>
    <section class="allticket">
    <div class="ticket">
        <div class="image">
            <img src="assets/img/capa.svg" alt="">
            <span>LEGENDADO</span>
        </div>
        <div class="infos">
            <h1>Homem-Aranha: 
                Através do Aranhaverso</h1>
            <ul>
                <li>
                    <span>Sala</span>
                    <strong>01</strong>
                </li>
                <li>
                    <span>Fileira</span>
                    <strong>F</strong>
                </li>
                <li>
                    <span>Poltrona</span>
                    <strong>08</strong>
                </li>
                <li>
                    <span>Data</span>
                    <strong>11 Mar 23</strong>
                </li>
                <li>
                    <span>Sessão</span>
                    <strong>18:00</strong>
                </li>
                <li>
                    <span>Valor</span>
                    <strong>11,90</strong>
                </li>
            </ul>
        </div>
        <div class="qrcode">
            <img src="assets/img/Vector (1).svg" alt="">
        </div>
    </div>
</section>

</html>
